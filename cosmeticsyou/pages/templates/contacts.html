{% extends 'base.html' %}
{% block content %}<section class="contactsContent"><div class="map">{% if page.map %}
{{ page.map|safe }}
{% endif %}</div><div class="visitCard contacts" itemscope="itemscope" itemtype="https://schema.org/Organization"><header class="visitCard__header"></header><h2 class="contacts__title titke">Контакты</h2><address class="contacts__item" itemprop="address" itemscope="itemscope" itemtype="https://schema.org/PostalAddress"> <span class="address__label">Адрес: </span><a class="address__item" href="{{ settings.addressHref }}" itemprop="streetAddress">{{ settings.city }}, {{ settings.address }}</a></address><div class="contacts__item tel" itemscope="itemscope" itemtype="https://schema.org/ContactPoint"><span class="tel__label">Телефон: </span><a class="tel__item" href="tel:{{ settings.phone }}" itemprop="telephone">{{ settings.phone }}</a></div><div class="contacts__item email" itemscope="itemscope" itemtype="https://schema.org/ContactPoint"><span class="email__label">E-mail: </span><a class="email__item" href="mailto:{{ settings.email }}" itemprop="email">{{ settings.email }}</a></div></div></section>{% endblock %}
